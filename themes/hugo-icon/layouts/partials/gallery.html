<div id="fh5co-gallery" data-section="work">
    {{ with .Site.Params.work }}

    <div class="container equal">

        <div class="col-md-12 text-center fh5co-heading">
            <h2>{{ .title | markdownify }}</h2>
            <p>{{ .description | markdownify }}</p>
          </div>

        {{ range .item }}



        <a class="fh5co-item" style="background-image: url({{ .img | absURL }})">
          <div class="fh5co-overlay"></div>
          <div class="fh5co-copy">
            <div class="fh5co-copy-inner">
        <h2>{{ .title | markdownify }}</h2>
        {{ if isset . "subtitle" }}
        <h3>{{ .subtitle | markdownify }}</h3>
        {{ end }}
            </div>
          </div>
        </a>


        {{ end }}

      </div>

    {{ end }}
</div> <!-- END fh5co-gallery -->
